<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">\
    <link rel="stylesheet" href="phone.css" media="only screen and (max-width: 768px)">
    <link rel="website icon" 
    type="png/jpg" href="images/logo.png">

                <ul id="list-container">

                    <li>Task 3</li> -->
                </ul>
        </div>
    </div>
